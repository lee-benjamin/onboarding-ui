<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Hello, World!</p>
    <button type="button" onclick="getHomeTimeline()">Get Home Timeline</button>
    <div>
      <p id="timeline"></p>

      <script>
        function getHomeTimeline() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == XMLHttpRequest.DONE)  {
              if (this.status == 200)
                document.getElementById("timeline").innerHTML = this.responseText;
              else
                alert("Unable to fetch home timeline.");
            }
          };
          xhttp.open("GET", "http://localhost:8080/api/1.0/twitter/timeline",true);
          xhttp.send();
        }
      </script>
    </div>
  </body>
</html>
